{% extends 'index.html' %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block body %}
<div class="auth-container">
  <div class="auth-background">
    <div class="auth-overlay"></div>
    <div class="floating-elements">
      <div class="floating-element element-1"></div>
      <div class="floating-element element-2"></div>
      <div class="floating-element element-3"></div>
    </div>
  </div>

  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-logo">
        <i class="fas fa-satellite-dish"></i>
        <span>TeleBucaros</span>
      </div>
      <h2>Registrar</h2>
      <p>Crea una cuenta para comenzar a gestionar tus servicios</p>
    </div>

    <form method="POST" class="auth-form">

      <div class="form-group">
        <label for="nombre">Nombre de usuario</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-with-icon">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="tu@email.com" required>
        </div>
      </div>

      <div class="form-group">
        <label for="clave">Contraseña</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" id="clave" name="clave" placeholder="Tu contraseña" required>
        </div>
      </div>


      <button type="submit" class="auth-button">
        <span class="button-text">Registrarse</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>

    <div class="auth-footer">
      <p>¿Tienes cuenta? <a href="/login" class="auth-link">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
